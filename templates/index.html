<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobachevsky</title>

  <link rel="stylesheet" href="/node_modules/siimple/dist/siimple.min.css">
  <link rel="stylesheet" href="/static/css/style.css">

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/moment/moment.js"></script>
  <script src="/static/js/main.js"></script>
</head>
<body>
<div id="overlay"></div>
<div class="siimple-navbar siimple-navbar--orange siimple-navbar--fluid">
  <div class="siimple-layout--left">
    <a href="/" class="siimple-navbar-title">lobachevsky</a>
  </div>
  <div class="siimple-layout--right">
    <a href="https://github.com/bmwant/lobachevsky" class="siimple-navbar-link" target="_blank">Link</a>
  </div>
</div>
<div class="siimple-grid">
  <div class="siimple-grid-row">
    <div class="siimple-grid-col siimple-grid-col--6">
      <label class="siimple-label">Github handle</label>
      <div class="input-blk">
        <div class="pre-input">https://github.com/</div>
        <input type="text" class="siimple-input" placeholder="username" name="handle">
        <span>
          <ion-icon id="handle-success" name="checkmark-circle"></ion-icon>
          <ion-icon id="handle-fail" name="help-circle"></ion-icon>
        </span>
      </div>
    </div>
  </div>
  <div class="siimple-grid-row">
    <div class="siimple-grid-col siimple-grid-col--6">
      <label class="siimple-label">Repository name</label>
      <div class="input-blk">
        <div class="pre-input">https://github.com/</div>
        <input type="text" class="siimple-input" placeholder="owner/repo" name="repository">
        <span>
          <ion-icon id="repo-success" name="checkmark-circle"></ion-icon>
          <ion-icon id="repo-fail" name="help-circle"></ion-icon>
        </span>
      </div>
    </div>
  </div>

  <div class="siimple-grid-row">
    <div class="siimple-grid-col siimple-grid-col--6">
      <div id="is-contributor" class="siimple-btn siimple-btn--purple">CONTRIBUTOR?</div>
    </div>
  </div>

  <div class="modal" id="results-modal" style="">
    <div class="modal-content">
      <div class="modal-text">
        This website uses cookies to ensure you get the best experience on our website.
      </div>
      <div class="" align="center">
        <div class="siimple-btn siimple-btn--success" id="c1">contributor :)</div>
        <div class="siimple-btn siimple-btn--error" id="-deny">impostor :(</div>
      </div>
    </div>
  </div>
</div>
<script src="/node_modules/ionicons/dist/ionicons.js"></script>
</body>
</html>
